name: Test CI
#This is an example, we should change for validate npm - dependency manager

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build_test:
    name: Build and test project
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11 for x64
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          
      - name: Build and Test with Maven
        run: mvn -B package --file pom
